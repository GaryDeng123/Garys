
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  function addli(ab){                             //增加li函数
    var ul = document.getElementById("aqi-list");
    var obj = document.createElement("li");
    obj.innerHTML = ab;
    ul.appendChild(obj);
  }


    var aqi_temp = new Array();
    var j = 0;
    for(i=0;i<aqiData.length;i++){                 //把符合条件的放到新数组中，进行下一步的排序；

      if(aqiData[i][1]>60){
        aqi_temp[j] = aqiData[i];
        j++;
      }
    }

     function compare(a,b){                         //进行排序
      if(a[1]<b[1]){
        return 1;
      }
      else{
        return -1;
      }
     }

     aqi_temp.sort(compare);                                             
     for(i=0;i<aqi_temp.length;i++){
      addli("第"+(i+1)+"名"+"&nbsp"+"&nbsp"+aqi_temp[i]);
     }


})();

</script>
</body>
</html>
