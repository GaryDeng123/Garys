		var span = document.createElement('span');
		span.innerHTML = ab;
		return span;
	}

	function validate(s){
		var a = /\S/;
		if(!a.exec(s))

		}
		else return 1;

	}

	function sp_str(str)
	{
		var re = /\s*[\n|,|.|\t|，|。|、|\s]\s*/;
		var strs=str.split(re);
		return strs; 
	}
